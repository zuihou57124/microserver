spring:
  zipkin:
    base-url: http://127.0.0.1:9411
    enabled: true
  application:
    name: eureka-gateway

server:
  port: 8770

zuul:
  routes:
    consumer-user:
      path: /api-a/**
      serviceId: CONSUMER-USER

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

